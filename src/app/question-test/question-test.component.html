 
<router-outlet></router-outlet>
 
   
<div class="container col-6">
   <label>Your Name:</label>
   <input type="text" class="form-control col-6" [(ngModel)]="name" placeholder="Enter..">
    <br>
  <p>1.JSON stands for?</p>  
  <div class="custom-control custom-radio">
    <input  [(ngModel)]="one"  type="radio" class="custom-control-input" id="1-1" name="1" value="one-one">
    <label class="custom-control-label" for="1-1" >JavaScript Object Notation</label>
  </div>
  <div class="custom-control custom-radio">
    <input [(ngModel)]="one" type="radio" class="custom-control-input" id="1-2" name="1" value="one-two" >
    <label class="custom-control-label" for="1-2">Java Scale Object Nobal</label>
  </div>
  <div class="custom-control custom-radio">
    <input [(ngModel)]="one" type="radio" class="custom-control-input" id="1-3" name="1" value="one-three">
    <label class="custom-control-label" for="1-3">Job Source Oriented Nation</label>
  </div><br>


  <p>2.Which one is the mother of all language?</p>  
  <div class="custom-control custom-radio">
    <input [(ngModel)]="two" type="radio" class="custom-control-input" id="2-1" name="2" value="two-one">
    <label class="custom-control-label" for="2-1">C++</label>
  </div>
  <div class="custom-control custom-radio">
    <input [(ngModel)]="two" type="radio" class="custom-control-input" id="2-2" name="2" value="two-two" >
    <label class="custom-control-label" for="2-2">Python</label>
  </div>
  <div class="custom-control custom-radio">
    <input [(ngModel)]="two" type="radio" class="custom-control-input" id="2-3" name="2" value="two-three">
    <label class="custom-control-label" for="2-3">Java</label>
  </div><br>

  <p>3.JQuery is</p>  
  <div class="custom-control custom-radio">
    <input [(ngModel)]="three" type="radio" class="custom-control-input" id="3-1" name="3" value="three-one">
    <label class="custom-control-label" for="3-1">JavaScript Fraework</label>
  </div>
  <div class="custom-control custom-radio">
    <input [(ngModel)]="three" type="radio" class="custom-control-input" id="3-2" name="3" value="three-two"  >
    <label class="custom-control-label" for="3-2">JavaScript Library</label>
  </div>
  <div class="custom-control custom-radio">
    <input [(ngModel)]="three" type="radio" class="custom-control-input" id="3-3" name="3" value="three-three">
    <label class="custom-control-label" for="3-3">Java Module</label>
  </div><br>


  <div>
    <button type="submit" (click)="submit()" class="btn btn-outline-warning">
      Submit
    </button >
  </div>

</div>
